- name: MongoDB Schema
  when: schema_type == "mongo"
  block:
  - name: Setup MongoDB repo file
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongodb.repo

  - name: Install Mongo Client
    ansible.builtin.yum:
      name: mongo-org-shell
      state: installed

  - name: Load Schema
    ansible.builtin.shell: mongo --host mongodb-dev.devopscourse.online </app/schema/{{component}}.js

- name: MySQL Schema
  when: schema_type == "mysql"
  block:
    - name: Install MySQL Client
        ansible.builtin.yum:
          name: mysql
          state: installed

    - name: Load schema
        ansible.builtin.shell: mysql -h mysql-dev.devopscourse.online -uroot -p RoboShop@1 < /app/schema/{{component}}.sql





